<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMEFLIX</title>
  <link rel="stylesheet" href="/style/index.css">
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">GAMEFLIX</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Destaques</a>
        <a href="#">Novidades</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="games-container">
      <div class="container">
        <h3 class="title">Os melhores jogos estão aqui!</h3>
        <p class="description">Tenha acesso a uma biblioteca completa de jogos através da nossa plataforma</p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-gamepad"></i>
            JOGAR AGORA</button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES</button>
        </div>
      </div>
    </div>
  </main>
  <div class="carousel-games">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-game" src="/img/game1.jpeg" alt="Capa do jogo Battlefield 1">
      </div>      
      <div class="item">
        <img class="box-game" src="/img/game2.png" alt="Capa do jogo Doom">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game3.png" alt="Capa do jogo God of War">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game4.jpg" alt="Capa do jogo Diablo 3">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game5.jpg" alt="Capa do jogo The Witcher">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game6.png" alt="Capa do jogo Grand Theft Auto 5">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game7.jpg" alt="Capa do jogo Little Nightmares">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game8.png" alt="Capa do jogo Hollow Knight">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game9.png" alt="Capa do jogo The Legend Of Zelda">
      </div>
      <div class="item">
        <img class="box-game" src="/img/game10.png" alt="Capa do jogo Stardew Valley">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1da0458e59.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>
</html>
